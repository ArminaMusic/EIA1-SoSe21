<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../03_MeinPortfolioCSS/stylesheet.css">
</head>
    <body class="background">
        <div class="content">
            <header class="header">
                <div id="navigation">
                    <a href="../03_MeinPortfolioCSS/PortfolioCSS.html">Portfolio</a>
                    <a href="../03_MeinPortfolioCSS/Aboutme.html">About Me</a>
                    <a class="active" href="../03_MeinPortfolioCSS/Contacts.html">Contact</a>
                </div>
                <br>
                <h1 class="headlines">Portfolio</h1>
                <br>
                <div id="headerbox">
                    <p class="headertext">Armina Music</p>
                <div id="socials">
                    <a target="_blank" href="https://www.instagram.com/dieameno/">
                        <img class="socialpics" src="Pictures/Icons/Instagram.png" alt="InstagramLogo" style="Width: 30px;">
                    </a>
                    <a target="_blank" href="https://steamcommunity.com/id/diepustekuchen">
                        <img class="socialpics" src="Pictures/Icons/Steam.png" alt="SteamLogo" style="Width: 30px;">

                </div>
            </header>
            <main class="main">
                <h2><u>Contact me</u></h2><br>
                <form action="#" class="contactform" autocomplete="on">
                    <input class="form-text" type="text" name="fname" placeholder="Vorname" required><br>
                <input class="form-text" type="text" name="lname" placeholder="Nachname" required><br>
                <input class="form-text" type="email" name="email" placeholder="E-Mail" required><br>
                <textarea name="message" placeholder="Nachricht" required></textarea><br>
                <p id="confirmation-text">Mit dem Klicken auf "Senden", stimmen Sie unseren Nutzungsbedingungen und Datenschutzrechtlinien zu.</p>
                <input type="submit" class="form-button">
                </form>
            </main>
        </div>
    </body>
